server:
  port: 8080

spring:
  application:
    name: traveladvisor
  data:
    mongodb:
      uri: mongodb://localhost:27017/travel
      auto-index-creation: true

app:
  security:
    bearer-token: my-secret-token
  sync:
    multi-city-audit: true
  scheduler:
    enabled: true
    sync-all-interval-ms: 300000  # 5 minutes in milliseconds (5 * 60 * 1000)
    initial-delay-ms: 30000       # Start after 30 seconds
    timezone: UTC
    batch-size: 5                 # Batch size for processing large datasets (testing: 5, production: 100-1000)

external:
  weather:
    base-url: https://api.openweathermap.org
    api-key: token
    timeout-ms: 5000

  country:
    base-url: https://restcountries.com
    timeout-ms: 5000

  cities:
    base-url: http://api.geonames.org
    username: username
    top-n: 5
    concurrency: 5