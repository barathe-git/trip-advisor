server:
  port: 8080

spring:
  application:
    name: traveladvisor
  data:
    mongodb:
      uri: mongodb://localhost:27017/travel

app:
  security:
    bearer-token: my-secret-token
  sync:
    multi-city-audit: true

external:
  weather:
    base-url: https://api.openweathermap.org
    api-key: token
    timeout-ms: 5000

  country:
    base-url: https://restcountries.com
    timeout-ms: 5000

  cities:
    base-url: http://api.geonames.org
    username: username
    top-n: 5
    concurrency: 5